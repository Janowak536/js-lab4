<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="note-form">
  <label for="title">Title:</label>
  <input type="text" id="title">

  <label for="text">Text:</label>
  <textarea id="text"></textarea>

  <label for="color">Note Color: </label>
  <input type="color" name="color" id="color" />

  <label for="pin">PIN: </label>
  <input type="checkbox" name="pin" id="pin"/>


  <label for="date">Date: </label>
  <input type="date" name="date" id="date" />
  
  <button type="submit">Save Note</button>
  <button  id="showNotes">Show notes</button>
</form>
<form>
    <label for="titleDelete">Title:</label>
    <input type="text" id="titleDelete">

    <button id="deleteNotes">Delete Note</button>
</form>
<form id="edit-form">
  <input type="text" id="edit-title" placeholder="Note title">
  <input type="text" id="edit-text" placeholder="Note text">
  <input type="color" id="edit-color" value="#ffffff">
  <input type="checkbox" id="edit-pin">
  <input type="date" id="edit-date">
  <input type="submit" value="Save changes">
</form>
</body>
</html>
<script src="script.js" type="text/javascript">

</script>
