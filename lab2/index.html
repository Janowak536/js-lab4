<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img name="slide" width="500" height="600" />
</body>

</html>
<script type="text/javascript">
    var i = 0;
    var images = [];
    var time = 1000;

    images[0] = 'https://picsum.photos/500/600'
    images[1] = 'https://picsum.photos/400/600'
    images[2] = 'https://picsum.photos/600/600'
    images[3] = 'https://picsum.photos/300/600'

    function changeImg() {
        document.slide.src = images[i];
        if (i < images.length - 1) {
            i++;
        } else {
            i = 0;
        }
        setTimeout("changeImg()", time);
    }
    window.onload = changeImg;
</script>
